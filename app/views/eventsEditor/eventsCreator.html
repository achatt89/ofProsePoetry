<div class="row">
    <div class "col-md-12 center-menu">
        <ul class="nav navbar-nav">
            <li ng-class="(controller=='EventsEditorCtrl')?'active':'doNothing'">
                <a ng-href="#/eventsEditor/eventsEditor">Edit Events</a>
            </li>
            <li ng-class="(controller=='EventsCreatorCtrl')?'active':'doNothing'">
                <a ng-href="#/eventsEditor/eventsCreator">Create Events</a>
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">Event Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Event Title" ng-model="eventTitle">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Place / Venue</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Place / Venue" ng-model="eventVenue">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Month & Year</label>
            <div class="col-sm-6">
                <select class="form-control" ng-model="eventMonth">
                    <option value="" selected disabled>Select Month</option>
                    <option ng-repeat="mm in monthsName" value="{{mm.month}}">{{mm.month}}</option>
                </select>
            </div>
            <div class="col-sm-4">
                <select class="form-control" ng-model="eventYear">
                    <option value="" selected disabled>Select Year</option>
                    <option ng-repeat="yy in years" value="{{yy.year}}">{{yy.year}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Event Type</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="eventType">
                    <option value="" selected disabled>Select Event Type</option>
                    <option>Active</option>
                    <option>Inactive</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click="eventSubmit()">Submit</button>
            </div>
        </div>
    </form>
</div>
