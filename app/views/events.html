<div class="row">
    CALENDAR 2014-2015
</div>
</br>
<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th class="widthFix">Happening / Forthcoming Events</th>
                <th>Place</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="eventDetails in events | reverseAnything" ng-if="eventDetails.eventType=='Active'">
                <td>{{eventDetails.eventTitle}}</td>
                <td>{{eventDetails.eventVenue}}</td>
                <td>{{eventDetails.eventDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
</br>
<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>Previous Events</th>
                <th>Place</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="eventDetails in events | reverseAnything" ng-if="eventDetails.eventType=='Inactive'">
                <td>{{eventDetails.eventTitle}}</td>
                <td>{{eventDetails.eventVenue}}</td>
                <td>{{eventDetails.eventDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
