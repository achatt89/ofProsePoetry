<div class="row">
    The table lists below the event details with the upcoming events marked in green
</div>
</br>
<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th>Event</th>
                <th>Place</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="eventDetails in events | reverseAnything ">
                <td ng-class='{success:$first}'>{{eventDetails.event}}</td>
                <td ng-class='{success:$first}'>{{eventDetails.venue}}</td>
                <td ng-class='{success:$first}'>{{eventDetails.date}}</td>
            </tr>
        </tbody>
    </table>
</div>
